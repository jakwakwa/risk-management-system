version: '3.8'
services:
  postgres:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: risk
      POSTGRES_PASSWORD: risk
      POSTGRES_DB: risk_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  temporal:
    image: temporalio/admin-tools:latest
    container_name: temporal
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    entrypoint: ["/bin/bash", "-c", "temporal server start-dev --ip 0.0.0.0 --ui-port 8233"]

volumes:
  postgres_data:
